<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Strip Generator</title>

    <!-- Bootstrap CSS (if installed locally) -->
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Bootstrap CSS (if using CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Comic Strip Generator</h1>

          <div id="comicPanels" class="mb-4">
            <!-- Comic panel display area -->
          </div>
<!-- 
          <button
            id="addPanelButton"
            class="btn btn-primary"
            onclick="addComicPanel()"
          >
            Add Panel
          </button> -->

          <!-- Trigger button for the modal -->
          <button id="openModalBtn">Add Panel</button>

          <!-- The modal -->
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeModalBtn">&times;</span>
              <label for="panelTextInput"
                >Enter text for the comic panel:</label
              >
              <input type="text" id="panelTextInput" />
              <button id="submitBtn">Submit</button>
            </div>
          </div>

          <div id="errorContainer" class="mt-3"></div>
        </div>
      </div>

      <!-- Bootstrap JS (if installed locally) -->
      <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

      <!-- Bootstrap JS (if using CDN) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="script.js"></script>
    </div>
  </body>
</html>
